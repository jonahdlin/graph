<!doctype html>
<html>

<head>
	<meta charset="utf-8" />
	<link href="styles/style.css" rel="stylesheet" type="text/css" />
	<link href='http://fonts.googleapis.com/css?family=Josefin+Sans&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
	<link rel="icon" href="resources/graphicon.png">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts/main.js" type="text/javascript"></script>
	<script src="scripts/toolManager.js" type="text/javascript"></script>
	<script src="scripts/resources.js" type="text/javascript"></script>
	<script src="scripts/objects.js" type="text/javascript"></script>
	<script src="scripts/drawing.js" type="text/javascript"></script>
	<script src="scripts/styleControls.js" type="text/javascript"></script>
	<title>Graph</title>
</head>

<body>
	<div class="outerMenuContainer">
		<div class="innerMenuContainer">
			<div class="toolBoxContainer">
				<div class="toolBox" id="vertexTools">
					<div class="toolButton squareButton" id="nodeButton" onclick="selectTool('node')">
						<img title="Create or move vertices" src="resources/addmove.png" />
					</div>
					<div class="toolButton squareButton" id="renameButton" onclick="selectTool('vname')">
						<img title="Rename vertices" src="resources/name.png" />
					</div>
					<div class="toolButton squareButton" id="nodeDelButton" onclick="selectTool('del')">
						<img title="Delete vertices or edges" src="resources/delete.png" />
					</div>
				</div>
				<div class="toolBox" id="edgeTools">
					<div class="toolButton squareButton" id="edgeButton" onclick="selectTool('edge')">
						<img title="Create edges" src="resources/addedge.png" />
					</div>
					<div class="toolButton squareButton" id="valueButton" onclick="selectTool('evalue')">
						<img title="Give an edge a value" src="resources/value.png" />
					</div>
					<div class="toolButton squareButton" id="nodeDelButton" onclick="selectTool('del')">
						<img title="Delete vertices or edges" src="resources/delete.png" />
					</div>
				</div>
				<div class="toolBox" id="graphTools">
					<div class="toolButton squareButton" id="bipartiteButton" onclick="bipartition()">
						<img title="Find a bipartition" src="resources/bipartition.png" />
					</div>
					<div class="toolButton squareButton" id="clearButton" onclick="clearCanvas()">
						<img title="Clear the graph" src="resources/clear.png" />
					</div>
				</div>
			</div>
	
			<div class="toolTabContainer">
				<div class="toolTab" id="vertexTab" onclick="toolBoxChange('vertex')">Vertex</div>
				<div class="toolTab" id="edgeTab" onclick="toolBoxChange('edge')">Edge</div>
				<div class="toolTab" id="graphTab" onclick="toolBoxChange('graph')">Graph</div>
			</div>

			<div class="wasteContainer"></div>
		</div>
		<div class="toggleMenuButtonContainer">
			<div class="toggleMenuButton"><img src="resources/menu.png" /></div>
		</div>
	</div>
	<canvas id="mainCanvas">Get Chrome pls.</canvas>
</body>

<script src="scripts/posthtml.js" type="text/javascript"></script>

</html>
